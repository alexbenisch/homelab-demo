# Template for new Hetzner Cloud DNS API secret
# INSTRUCTIONS:
# 1. Copy this file to secret-new-api.yaml
# 2. Replace YOUR_HETZNER_CLOUD_API_TOKEN_HERE with your actual Cloud API token
# 3. Encrypt with SOPS: sops --encrypt --in-place infrastructure/base/external-dns/secret-new-api.yaml
# 4. Verify encryption: cat infrastructure/base/external-dns/secret-new-api.yaml | grep ENC

apiVersion: v1
kind: Secret
metadata:
  name: hetzner-dns-api
  namespace: kube-system
type: Opaque
stringData:
  HOMELAB_HETZNER_DNS_API_KEY: YOUR_HETZNER_CLOUD_API_TOKEN_HERE
