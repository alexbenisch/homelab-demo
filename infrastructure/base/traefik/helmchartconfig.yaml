apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    # Enable ACME (Let's Encrypt) with multiple DNS challenge providers
    additionalArguments:
      # Cloudflare resolver (for kubetest.uk and legacy k8s-demo.de certs)
      - "--certificatesresolvers.letsencrypt.acme.email=alexander.benisch@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      # Hetzner Cloud resolver (for k8s-demo.de - new certs)
      - "--certificatesresolvers.letsencrypt-hetzner.acme.email=alexander.benisch@gmail.com"
      - "--certificatesresolvers.letsencrypt-hetzner.acme.storage=/data/acme-hetzner.json"
      - "--certificatesresolvers.letsencrypt-hetzner.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt-hetzner.acme.dnschallenge.provider=hcloud"
      - "--certificatesresolvers.letsencrypt-hetzner.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"

    # API tokens from secrets
    env:
      - name: CLOUDFLARE_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-traefik
            key: CF_API_TOKEN
      - name: HCLOUD_TOKEN
        valueFrom:
          secretKeyRef:
            name: hetzner-traefik
            key: HCLOUD_TOKEN

    # Ensure persistent storage for certificates
    persistence:
      enabled: true
      path: /data
      size: 128Mi
