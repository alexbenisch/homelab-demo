apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    # Enable ACME (Let's Encrypt) certificate resolvers
    additionalArguments:
      # Cloudflare resolver (for kubetest.uk domains only)
      - "--certificatesresolvers.letsencrypt.acme.email=alexander.benisch@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      # HTTP-01 resolver (for k8s-demo.de - new certs, no DNS provider needed)
      - "--certificatesresolvers.letsencrypt-http.acme.email=alexander.benisch@gmail.com"
      - "--certificatesresolvers.letsencrypt-http.acme.storage=/data/acme-http.json"
      - "--certificatesresolvers.letsencrypt-http.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt-http.acme.httpchallenge.entrypoint=web"

    # API tokens from secrets
    env:
      - name: CLOUDFLARE_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-traefik
            key: CF_API_TOKEN

    # Ensure persistent storage for certificates
    persistence:
      enabled: true
      path: /data
      size: 128Mi
