name: Terraform Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      auto_approve:
        description: 'Auto-approve (skip confirmation for apply/destroy)'
        required: false
        type: boolean
        default: false

env:
  TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
  TF_VAR_user_password: ${{ secrets.USER_PASSWORD }}

jobs:
  terraform:
    name: Terraform ${{ inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: terraform plan -no-color
        continue-on-error: false

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: |
          if [ "${{ inputs.auto_approve }}" == "true" ]; then
            terraform apply -auto-approve -no-color
          else
            terraform apply -no-color
          fi

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: |
          if [ "${{ inputs.auto_approve }}" == "true" ]; then
            terraform destroy -auto-approve -no-color
          else
            terraform destroy -no-color
          fi

      - name: Terraform Output
        if: inputs.action == 'apply' || inputs.action == 'plan'
        run: terraform output -no-color
        continue-on-error: true

      - name: Commit State File
        if: (inputs.action == 'apply' || inputs.action == 'destroy') && inputs.auto_approve == true
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add terraform.tfstate terraform.tfstate.backup || true
          git diff --staged --quiet || git commit -m "Update Terraform state after ${{ inputs.action }}"
          git push
        working-directory: .
        continue-on-error: true

      - name: Save Plan Output
        if: inputs.action == 'plan'
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/plan.txt
        continue-on-error: true
