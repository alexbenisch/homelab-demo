[pytest]
# Django settings module for pytest
DJANGO_SETTINGS_MODULE = demo_django.settings

# Python path - points to the src directory where manage.py and apps are located
pythonpath = src

# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test types (failed, passed, skipped, etc.)
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - require all markers to be registered
    --strict-markers
    # Coverage options (optional, comment out if you don't want coverage by default)
    # --cov=core
    # --cov-report=term-missing
    # --cov-report=html

# Test markers - register custom markers here
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Django-specific options
# Use --reuse-db to reuse the test database between runs (faster)
# Use --create-db to force database recreation
