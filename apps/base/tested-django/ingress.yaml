apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tested-django
  annotations:
    external-dns.alpha.kubernetes.io/hostname: tested-django.k8s-demo.de
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-hetzner
spec:
  tls:
    - hosts:
        - tested-django.k8s-demo.de
      secretName: tested-django-tls
  rules:
    - host: tested-django.k8s-demo.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tested-django
                port:
                  number: 8000
