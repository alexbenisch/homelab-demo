apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-config
  namespace: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-config-reader
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-config-reader
subjects:
  - kind: ServiceAccount
    name: grafana-config
    namespace: grafana
roleRef:
  kind: ClusterRole
  name: grafana-config-reader
  apiGroup: rbac.authorization.k8s.io
