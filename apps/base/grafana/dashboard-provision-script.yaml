    # Create/update dashboard via Grafana API
    RESULT=$(curl -s -w "\n%{http_code}" -u "$GRAFANA_USER:$GRAFANA_PASSWORD" \
      -H "Content-Type: application/json" \
      -d "$DASHBOARD_JSON" \
      "$GRAFANA_URL/api/dashboards/db" 2>/dev/null)

    HTTP_CODE=$(echo "$RESULT" | tail -n1)
    RESPONSE=$(echo "$RESULT" | head -n-1)

    if [ "$HTTP_CODE" = "200" ]; then
      echo "  ✓ Dashboard 'Kubernetes Cluster Overview' created/updated successfully"
    else
      echo "  ✗ Failed to create dashboard (HTTP $HTTP_CODE)"
      echo "     Response: $RESPONSE"
      exit 1
    fi

    echo ""
