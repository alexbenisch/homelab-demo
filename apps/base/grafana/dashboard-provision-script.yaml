    #!/bin/sh
    # Grafana Dashboard Provisioning with Dynamic Datasource UIDs
    # Fetches datasource UIDs from Grafana API and provisions dashboards

    set -e

    # Grafana configuration
    GRAFANA_URL="${GRAFANA_URL:-http://grafana.grafana.svc.cluster.local:3000}"
    GRAFANA_USER="${GRAFANA_USER:-admin}"

    if [ -z "$GRAFANA_PASSWORD" ]; then
      echo "ERROR: GRAFANA_PASSWORD environment variable not set"
      exit 1
    fi

    echo "=========================================="
    echo "Grafana Dashboard Provisioning"
    echo "=========================================="
    echo ""
    echo "Fetching datasource UIDs..."

    # Get Prometheus datasource UID
    PROMETHEUS_UID=$(curl -s -u "$GRAFANA_USER:$GRAFANA_PASSWORD" \
      "$GRAFANA_URL/api/datasources" | \
      jq -r '.[] | select(.type=="prometheus") | .uid' | head -1)

    if [ -z "$PROMETHEUS_UID" ]; then
      echo "ERROR: Could not find Prometheus datasource"
      exit 1
    fi

    echo "  → Prometheus UID: $PROMETHEUS_UID"

    # Create dashboard JSON with correct datasource UID
