apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
  annotations:
    external-dns.alpha.kubernetes.io/hostname: linkding.k8s-demo.de
spec:
  rules:
    - host: linkding.k8s-demo.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: linkding
                port:
                  number: 9090
