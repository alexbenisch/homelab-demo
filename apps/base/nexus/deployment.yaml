apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      # Nexus requires specific user/group
      securityContext:
        fsGroup: 200

      containers:
        - name: nexus
          image: sonatype/nexus3:latest
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP

          env:
            - name: INSTALL4J_ADD_VM_PARAMS
              value: "-Xms1024m -Xmx1024m -XX:MaxDirectMemorySize=1024m"

          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data

          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6

          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6

          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 3Gi

      volumes:
        - name: nexus-data
          persistentVolumeClaim:
            claimName: nexus-data-pvc
