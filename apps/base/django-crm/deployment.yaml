apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-crm
  template:
    metadata:
      labels:
        app: django-crm
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: django-crm
          image: ghcr.io/alexbenisch/django-crm:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP

          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-crm-secret
                  key: DJANGO_SECRET_KEY
            - name: DJANGO_SUPERUSER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: django-crm-secret
                  key: DJANGO_SUPERUSER_USERNAME
            - name: DJANGO_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: django-crm-secret
                  key: DJANGO_SUPERUSER_PASSWORD
            - name: DJANGO_SUPERUSER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: django-crm-secret
                  key: DJANGO_SUPERUSER_EMAIL
            - name: POSTGRES_DB
              value: "django_crm"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: django-crm-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: django-crm-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: DJANGO_ALLOWED_HOSTS
              value: "immomo.kubetest.uk,localhost,127.0.0.1"
            - name: DJANGO_DEBUG
              value: "False"

          livenessProbe:
            httpGet:
              path: /admin/login/
              port: 8000
              httpHeaders:
                - name: Host
                  value: immomo.kubetest.uk
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /admin/login/
              port: 8000
              httpHeaders:
                - name: Host
                  value: immomo.kubetest.uk
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
