apiVersion: apps/v1
kind: Deployment
metadata:
  name: freelance-radar
  namespace: freelance-radar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freelance-radar
  template:
    metadata:
      labels:
        app: freelance-radar
    spec:
      containers:
        - name: app
          image: freelance-radar:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: postgres-secret
            - secretRef:
                name: adzuna-secret
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
