apiVersion: v1
kind: Secret
metadata:
  name: prometheus-basic-auth
  namespace: prometheus
type: Opaque
stringData:
  # Format: username:password (bcrypt hashed)
  # Generate with: htpasswd -nbs username password
  # Then encrypt this file with: sops --encrypt --in-place apps/base/prometheus/auth-secret.yaml
  users: admin:$2y$05$changeme_replace_with_real_hash
