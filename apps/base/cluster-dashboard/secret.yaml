    # Use: sops -e -i apps/base/cluster-dashboard/secret.yaml
    TS_AUTHKEY: your-tailscale-auth-key-here
sops:
    age:
        - recipient: age14sld8g4w55d8elus7jk3wq6wup0276d7lsafxnrr630au9gh9y7s79ydvr
    encrypted_regex: ^(data|stringData)$
    version: 3.11.0
