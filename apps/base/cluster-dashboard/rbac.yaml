apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-dashboard-viewer
rules:
  # Read nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Read pods
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  # Read services
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  # Read namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Read PVCs
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  # Read ingresses
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  # Read deployments
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-dashboard-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-dashboard-viewer
subjects:
  - kind: ServiceAccount
    name: cluster-dashboard
    namespace: cluster-dashboard
---
# Role for Tailscale state management
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-dashboard-tailscale
rules:
  # Tailscale needs to manage its state secret
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["tailscale"]
    verbs: ["get", "update", "patch"]
  # Tailscale needs to create the state secret if it doesn't exist
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  # Optional: Allow Tailscale to write events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-dashboard-tailscale
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cluster-dashboard-tailscale
subjects:
  - kind: ServiceAccount
    name: cluster-dashboard
    namespace: cluster-dashboard
