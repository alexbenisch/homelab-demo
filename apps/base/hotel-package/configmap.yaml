            <ul>
              <li>Automatic document scanning & OCR</li>
              <li>Smart tagging & categorization</li>
              <li>Full-text search across all documents</li>
              <li>Secure document storage</li>
            </ul>
            <a href="https://paperless.kubetest.uk" class="app-link" target="_blank">Open Paperless</a>
          </div>

          <div class="app-card">
            <div class="app-icon">‚òÅÔ∏è</div>
