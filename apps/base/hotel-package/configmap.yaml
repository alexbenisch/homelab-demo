            <ul>
              <li>File sync across all devices</li>
              <li>Shared calendars & contacts</li>
              <li>Real-time document collaboration</li>
              <li>Guest sharing for external partners</li>
            </ul>
            <a href="https://nextcloud.kubetest.uk" class="app-link" target="_blank">Open Nextcloud</a>
          </div>

          <div class="app-card">
            <div class="app-icon">üí¨</div>
            <h3>Mattermost</h3>
            <p>Secure team messaging for your hotel staff. Coordinate housekeeping, front desk, and management seamlessly.</p>
            <ul>
              <li>Real-time messaging & channels</li>
              <li>File sharing & search</li>
              <li>Mobile apps for staff on the go</li>
              <li>Integrations with other tools</li>
            </ul>
            <a href="https://mattermost.kubetest.uk" class="app-link" target="_blank">Open Mattermost</a>
          </div>

          <div class="app-card">
            <div class="app-icon">üè®</div>
            <h3>QloApps</h3>
            <p>Complete hotel booking and reservation system. Manage rooms, rates, and guest bookings effortlessly.</p>
            <ul>
              <li>Online booking engine</li>
              <li>Room & rate management</li>
              <li>Multi-channel distribution</li>
              <li>Guest management & reporting</li>
            </ul>
            <a href="https://qloapps.kubetest.uk" class="app-link" target="_blank">Open QloApps</a>
          </div>
        </div>

        <div class="features">
          <h2>Why Choose Our Suite?</h2>
          <div class="feature-grid">
            <div class="feature-item">
              <h4>Self-Hosted</h4>
              <p>Your data stays on your infrastructure. Full control and privacy.</p>
            </div>
            <div class="feature-item">
              <h4>Integrated</h4>
              <p>All tools work together for seamless hotel operations.</p>
            </div>
            <div class="feature-item">
              <h4>Scalable</h4>
              <p>From boutique hotels to large chains. Grows with your business.</p>
            </div>
            <div class="feature-item">
              <h4>Cost-Effective</h4>
              <p>No per-user fees. One package, unlimited potential.</p>
            </div>
          </div>
        </div>

        <footer>
          <p>Interested in deploying this suite for your hotel? <a href="mailto:contact@kubetest.uk">Contact us</a></p>
        </footer>
      </div>
    </body>
    </html>
