data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hotel Management Suite | Self-Hosted Solutions</title>
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
          min-height: 100vh;
          color: #fff;
        }
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 2rem;
        }
        header {
          text-align: center;
          padding: 4rem 0;
        }
        header h1 {
          font-size: 3rem;
          margin-bottom: 1rem;
          background: linear-gradient(90deg, #e94560, #ff6b6b);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        header p {
          font-size: 1.3rem;
          color: #a0a0a0;
          max-width: 600px;
          margin: 0 auto;
        }
        .apps-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 2rem;
          margin-top: 3rem;
        }
        .app-card {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 16px;
          padding: 2rem;
          border: 1px solid rgba(255, 255, 255, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .app-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
          border-color: #e94560;
        }
        .app-icon {
          width: 60px;
          height: 60px;
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.8rem;
          margin-bottom: 1.5rem;
        }
        .app-card:nth-child(1) .app-icon { background: linear-gradient(135deg, #00b894, #00cec9); }
        .app-card:nth-child(2) .app-icon { background: linear-gradient(135deg, #0984e3, #74b9ff); }
        .app-card:nth-child(3) .app-icon { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }
        .app-card:nth-child(4) .app-icon { background: linear-gradient(135deg, #e17055, #fab1a0); }
        .app-card h3 {
          font-size: 1.4rem;
          margin-bottom: 0.75rem;
        }
        .app-card p {
          color: #a0a0a0;
          line-height: 1.6;
          margin-bottom: 1.5rem;
        }
        .app-card ul {
          list-style: none;
          margin-bottom: 1.5rem;
        }
        .app-card li {
          padding: 0.4rem 0;
          color: #ccc;
          font-size: 0.9rem;
        }
        .app-card li::before {
          content: "‚úì";
          color: #00b894;
          margin-right: 0.5rem;
        }
        .app-link {
          display: inline-block;
          padding: 0.75rem 1.5rem;
          background: linear-gradient(90deg, #e94560, #ff6b6b);
          color: #fff;
          text-decoration: none;
          border-radius: 8px;
          font-weight: 600;
          transition: opacity 0.3s ease;
        }
        .app-link:hover {
          opacity: 0.9;
        }
        .features {
          margin-top: 4rem;
          text-align: center;
          padding: 3rem;
          background: rgba(255, 255, 255, 0.03);
          border-radius: 16px;
        }
        .features h2 {
          font-size: 2rem;
          margin-bottom: 2rem;
        }
        .feature-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 2rem;
          margin-top: 2rem;
        }
        .feature-item {
          padding: 1rem;
        }
        .feature-item h4 {
          color: #e94560;
          margin-bottom: 0.5rem;
        }
        .feature-item p {
          color: #a0a0a0;
          font-size: 0.95rem;
        }
        footer {
          text-align: center;
          padding: 3rem 0;
          color: #666;
        }
        footer a {
          color: #e94560;
          text-decoration: none;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <header>
          <h1>Hotel Management Suite</h1>
          <p>A complete self-hosted solution for modern hotel operations. Manage documents, collaborate with your team, and streamline bookings.</p>
        </header>

        <div class="apps-grid">
          <div class="app-card">
            <div class="app-icon">üìÑ</div>
