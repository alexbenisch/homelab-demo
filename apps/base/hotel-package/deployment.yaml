apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-package
  namespace: hotel-package
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-package
  template:
    metadata:
      labels:
        app: hotel-package
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: landing-page
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: landing-page
          configMap:
            name: landing-page
